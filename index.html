<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake - Culebrita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            box-sizing: border-box;
            flex-shrink: 0;
            margin-left: 280px; /* Espacio para el widget de la c√°mara */
        }

        /* Widget de la c√°mara */
        .camera-widget {
            position: fixed;
            left: 20px;
            top: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
            min-width: 220px;
            max-width: 250px;
        }

        .camera-widget h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
            text-align: center;
        }

        .camera-widget button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .camera-widget button:hover {
            background: #5568d3;
        }

        .camera-widget button.active {
            background: #4CAF50;
        }

        #webcam-container {
            margin: 10px 0;
            text-align: center;
        }

        #webcam-container canvas {
            border: 2px solid #667eea;
            border-radius: 5px;
            max-width: 100%;
        }

        #label-container {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: left;
        }

        #label-container div {
            padding: 3px 0;
            border-bottom: 1px solid #eee;
        }

        #label-container div:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: center;
            }

            .camera-widget {
                position: relative;
                left: auto;
                top: auto;
                width: calc(100% - 40px);
                max-width: 400px;
                margin-bottom: 20px;
            }

            .container {
                padding: 15px;
                margin: 0;
                margin-left: 0;
                width: calc(100% - 40px);
            }

            #gameCanvas {
                width: 100%;
                max-width: 400px;
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: clamp(20px, 5vw, 28px);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        .score {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .high-score {
            font-size: 18px;
            font-weight: bold;
            color: #764ba2;
        }

        #gameCanvas {
            border: 3px solid #333;
            display: block;
            background: #f8f8f8;
            max-width: 100%;
            height: auto;
            touch-action: none;
        }

        .controls {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .touch-controls {
            display: none;
            margin-top: 20px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .touch-controls.active {
            display: block;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            max-width: 250px;
            margin: 0 auto;
            padding: 10px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, box-shadow 0.1s, opacity 0.1s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }

        .control-btn:active,
        .control-btn.pressed {
            transform: scale(0.85);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.8;
        }

        .control-btn.up {
            grid-column: 2;
            grid-row: 1;
        }

        .control-btn.down {
            grid-column: 2;
            grid-row: 3;
        }

        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }

        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }

        .control-btn.empty {
            background: transparent;
            box-shadow: none;
            cursor: default;
            pointer-events: none;
        }

        .control-btn.empty:active {
            transform: none;
        }

        @media (min-width: 769px) {
            .touch-controls {
                display: none !important;
            }
        }

        @media (max-width: 480px) {
            .control-btn {
                width: 65px;
                height: 65px;
                font-size: 28px;
            }

            .controls-grid {
                max-width: 230px;
                gap: 12px;
            }
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .game-over button {
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
        }

        .game-over button:hover,
        .game-over button:active {
            background: #5568d3;
        }
    </style>
</head>

<body>
    <!-- Widget de la c√°mara (lado izquierdo) -->
    <div class="camera-widget">
        <h3>üé• Control por Gestos</h3>
        <button type="button" id="startTM">
            Iniciar Control por Gestos
        </button>
        <div id="webcam-container" style="display: none;"></div>
        <div id="label-container" style="display: none;"></div>
    </div>

    <div class="container">
        <h1>üêç Snake - Culebrita</h1>
        <div class="score-board">
            <div class="score">Puntaje: <span id="score">0</span></div>
            <div class="high-score">Mejor: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Usa las flechas del teclado para mover la serpiente
        </div>
        <div class="touch-controls" id="touchControls">
            <div class="controls-grid">
                <button class="control-btn empty"></button>
                <button class="control-btn up" data-direction="up">‚ñ≤</button>
                <button class="control-btn empty"></button>
                <button class="control-btn left" data-direction="left">‚óÑ</button>
                <button class="control-btn empty"></button>
                <button class="control-btn right" data-direction="right">‚ñ∫</button>
                <button class="control-btn empty"></button>
                <button class="control-btn down" data-direction="down">‚ñº</button>
                <button class="control-btn empty"></button>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>¬°Juego Terminado!</h2>
        <p>Tu puntaje: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Jugar de Nuevo</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Configuraci√≥n del juego
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{
            x: 10,
            y: 10
        }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gameInterval = null;
        let baseSpeed = 400; // Velocidad base en milisegundos (400ms - m√°s lento para control por gestos)
        let nextDirection = {
            dx: 0,
            dy: 0
        }; // Direcci√≥n pendiente para evitar cambios m√∫ltiples en un ciclo

        // Mostrar mejor puntaje
        highScoreElement.textContent = highScore;

        // Generar comida aleatoria
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Asegurar que la comida no aparezca sobre la serpiente
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Dibujar en el canvas
        function drawGame() {
            // Limpiar canvas
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar serpiente con dise√±o mejorado
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                const size = gridSize - 2;

                if (i === 0) {
                    // Cabeza con gradiente y ojos
                    const gradient = ctx.createLinearGradient(x, y, x + size, y + size);
                    gradient.addColorStop(0, '#4CAF50');
                    gradient.addColorStop(1, '#2E7D32');
                    ctx.fillStyle = gradient;
                    drawRoundedRect(x, y, size, size, 5);
                    ctx.fill();

                    // Borde de la cabeza
                    ctx.strokeStyle = '#1B5E20';
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Ojos
                    ctx.fillStyle = '#1B5E20';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    // Ojos seg√∫n direcci√≥n
                    if (dx === 1) { // Derecha
                        ctx.beginPath();
                        ctx.arc(x + size - eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(x + size - eyeOffset, y + size - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (dx === -1) { // Izquierda
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + size - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (dy === -1) { // Arriba
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(x + size - eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (dy === 1) { // Abajo
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + size - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(x + size - eyeOffset, y + size - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Sin movimiento, ojos al frente
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + size / 2, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(x + size - eyeOffset, y + size / 2, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else {
                    // Cuerpo con gradiente
                    const gradient = ctx.createLinearGradient(x, y, x + size, y + size);
                    const intensity = 1 - (i / snake.length) * 0.3;
                    gradient.addColorStop(0, `rgba(76, 175, 80, ${intensity})`);
                    gradient.addColorStop(1, `rgba(46, 125, 50, ${intensity})`);
                    ctx.fillStyle = gradient;
                    drawRoundedRect(x, y, size, size, 4);
                    ctx.fill();

                    // Borde del cuerpo
                    ctx.strokeStyle = 'rgba(27, 94, 32, 0.5)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }

            // Dibujar comida (manzana) mejorada
            const foodX = food.x * gridSize;
            const foodY = food.y * gridSize;
            const foodSize = gridSize - 2;

            // C√≠rculo rojo con gradiente
            const foodGradient = ctx.createRadialGradient(
                foodX + foodSize / 2, foodY + foodSize / 2, 0,
                foodX + foodSize / 2, foodY + foodSize / 2, foodSize / 2
            );
            foodGradient.addColorStop(0, '#FF6B6B');
            foodGradient.addColorStop(1, '#DC143C');
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(foodX + foodSize / 2, foodY + foodSize / 2, foodSize / 2 - 1, 0, Math.PI * 2);
            ctx.fill();

            // Brillo en la manzana
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(foodX + foodSize / 2 - 3, foodY + foodSize / 2 - 3, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        // Funci√≥n para dibujar rect√°ngulo redondeado (compatibilidad)
        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Cambiar direcci√≥n (mejora para evitar errores)
        function changeDirection(newDx, newDy) {
            // Si es la primera direcci√≥n, aplicar inmediatamente
            if (dx === 0 && dy === 0) {
                dx = newDx;
                dy = newDy;
                return;
            }

            // Para direcciones subsecuentes, guardar para el pr√≥ximo ciclo
            // Esto previene cambios m√∫ltiples en un solo frame
            nextDirection.dx = newDx;
            nextDirection.dy = newDy;
        }

        // Mover serpiente
        function moveSnake() {
            if (!gameRunning) return;

            // Aplicar direcci√≥n pendiente al inicio del movimiento
            if (nextDirection.dx !== 0 || nextDirection.dy !== 0) {
                // Validar que no sea direcci√≥n opuesta (solo si hay cuerpo)
                if (snake.length === 1 ||
                    !(nextDirection.dx === -dx && nextDirection.dy === -dy)) {
                    dx = nextDirection.dx;
                    dy = nextDirection.dy;
                    nextDirection.dx = 0;
                    nextDirection.dy = 0;
                } else {
                    // Si es direcci√≥n opuesta y hay cuerpo, ignorar el cambio
                    nextDirection.dx = 0;
                    nextDirection.dy = 0;
                }
            }

            // No mover si no hay direcci√≥n definida
            if (dx === 0 && dy === 0) {
                drawGame();
                return;
            }

            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            // Verificar colisi√≥n con paredes (con l√≠mites exactos)
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Verificar colisi√≥n consigo misma
            // Solo verificar contra el cuerpo (excluyendo la cola que ser√° eliminada)
            if (snake.length > 1) {
                // Verificar contra todos los segmentos excepto el √∫ltimo (la cola)
                // porque la cola se mover√° cuando la cabeza avance
                for (let i = 0; i < snake.length - 1; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        endGame();
                        return;
                    }
                }
            }

            snake.unshift(head);

            // Verificar si come la comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();

                // Aumentar velocidad (reducir intervalo en 100ms = 0.1s)
                clearInterval(gameInterval);
                baseSpeed = Math.max(50, baseSpeed - 100); // M√≠nimo 50ms
                startGameLoop();
            } else {
                snake.pop();
            }

            drawGame();
        }

        // Iniciar bucle del juego
        function startGameLoop() {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            gameInterval = setInterval(moveSnake, baseSpeed);
        }

        // Terminar juego
        function endGame() {
            gameRunning = false;
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            finalScoreElement.textContent = score;

            // Actualizar mejor puntaje
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }

            gameOverElement.style.display = 'block';
        }

        // Reiniciar juego
        function resetGame() {
            snake = [{
                x: 10,
                y: 10
            }];
            dx = 0;
            dy = 0;
            nextDirection.dx = 0;
            nextDirection.dy = 0;
            score = 0;
            scoreElement.textContent = score;
            baseSpeed = 400; // Resetear velocidad a 400ms
            gameRunning = true;
            gameOverElement.style.display = 'none';
            generateFood();
            drawGame();
            startGameLoop();
        }

        // Funci√≥n para manejar cambios de direcci√≥n (disponible globalmente)
        window.handleDirectionChange = function(newDx, newDy) {
            if (!gameRunning) return;

            // Prevenir movimiento opuesto si hay cuerpo
            if (snake.length > 1) {
                if ((newDx === -dx && newDy === -dy) && (dx !== 0 || dy !== 0)) {
                    return; // No cambiar a direcci√≥n opuesta
                }
            }

            changeDirection(newDx, newDy);
        }

        // Control del teclado
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key !== ' ') return;

            switch (e.key) {
                case 'ArrowUp':
                    handleDirectionChange(0, -1);
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    handleDirectionChange(0, 1);
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    handleDirectionChange(-1, 0);
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    handleDirectionChange(1, 0);
                    e.preventDefault();
                    break;
            }
        });

        // Controles t√°ctiles mejorados
        const touchControls = document.getElementById('touchControls');
        const directionButtons = {
            'up': {
                dx: 0,
                dy: -1
            },
            'down': {
                dx: 0,
                dy: 1
            },
            'left': {
                dx: -1,
                dy: 0
            },
            'right': {
                dx: 1,
                dy: 0
            }
        };

        // Detectar si es m√≥vil/tablet
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                (window.innerWidth <= 768 && 'ontouchstart' in window);
        }

        // Mostrar controles t√°ctiles en dispositivos m√≥viles
        if (isMobileDevice()) {
            touchControls.classList.add('active');
        }

        // Funci√≥n para manejar toques en botones
        function setupTouchButton(button, direction) {
            const dir = directionButtons[direction];

            // Evento touchstart (inicio del toque)
            button.addEventListener('touchstart', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (gameRunning) {
                    button.classList.add('pressed');
                    handleDirectionChange(dir.dx, dir.dy);
                }
            }, {
                passive: false
            });

            // Evento touchend (fin del toque)
            button.addEventListener('touchend', function(e) {
                e.preventDefault();
                e.stopPropagation();
                button.classList.remove('pressed');
            }, {
                passive: false
            });

            // Evento touchcancel (toque cancelado)
            button.addEventListener('touchcancel', function(e) {
                e.preventDefault();
                button.classList.remove('pressed');
            }, {
                passive: false
            });

            // Tambi√©n soporte para clic (para emuladores de escritorio)
            button.addEventListener('click', function(e) {
                e.preventDefault();
                if (gameRunning) {
                    handleDirectionChange(dir.dx, dir.dy);
                }
            });

            // Prevenir scroll y zoom
            button.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, {
                passive: false
            });
        }

        // Configurar todos los botones de direcci√≥n
        document.querySelectorAll('.control-btn[data-direction]').forEach(button => {
            const direction = button.getAttribute('data-direction');
            setupTouchButton(button, direction);
        });

        // Prevenir acciones por defecto del navegador en el canvas
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, {
            passive: false
        });

        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, {
            passive: false
        });

        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
        }, {
            passive: false
        });

        // Prevenir zoom con doble toque
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Iniciar juego
        generateFood();
        drawGame();
        startGameLoop();
    </script>

    <script type="text/javascript">
        // Variables para Teachable Machine
        const URL = "./tm-my-image-model/";
        let model, webcam, labelContainer, maxPredictions;
        let tmInitialized = false;
        const CONFIDENCE_THRESHOLD = 0.85; // 85% de confianza requerida

        // Mapeo de clases a direcciones
        const classToDirection = {
            'arriba': { dx: 0, dy: -1 },
            'abajo': { dx: 0, dy: 1 },
            'izquierda': { dx: -1, dy: 0 },
            'derecha': { dx: 1, dy: 0 }
        };

        // Funci√≥n para inicializar Teachable Machine
        async function initTM() {
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // Cargar el modelo y metadata
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Configurar webcam
                const flip = true; // Voltear la webcam
                webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
                await webcam.setup(); // Solicitar acceso a la webcam
                await webcam.play();
                window.requestAnimationFrame(loop);

                // Agregar elementos al DOM
                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.appendChild(webcam.canvas);
                webcamContainer.style.display = "block";

                labelContainer = document.getElementById("label-container");
                labelContainer.style.display = "block";
                
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }

                tmInitialized = true;
                const startButton = document.getElementById("startTM");
                startButton.textContent = "Control por Gestos Activo";
                startButton.classList.add("active");
            } catch (error) {
                console.error("Error al inicializar Teachable Machine:", error);
                alert("Error al inicializar la c√°mara. Por favor, aseg√∫rate de permitir el acceso a la c√°mara.");
            }
        }

        // Bucle de predicci√≥n
        async function loop() {
            if (!tmInitialized) return;
            
            webcam.update(); // Actualizar el frame de la webcam
            await predict();
            window.requestAnimationFrame(loop);
        }

        // Funci√≥n de predicci√≥n
        async function predict() {
            if (!model || !webcam || !gameRunning) return;

            // Predecir usando el canvas de la webcam
            const prediction = await model.predict(webcam.canvas);
            
            let maxProbability = 0;
            let predictedClass = null;

            // Encontrar la clase con mayor probabilidad
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
                
                // Actualizar etiquetas en el DOM
                if (labelContainer && labelContainer.childNodes[i]) {
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }

                // Verificar si esta clase tiene la mayor probabilidad y supera el umbral
                if (prediction[i].probability > maxProbability) {
                    maxProbability = prediction[i].probability;
                    predictedClass = prediction[i].className;
                }
            }

            // Solo aplicar el movimiento si la confianza es >= 85%
            if (maxProbability >= CONFIDENCE_THRESHOLD && predictedClass && classToDirection[predictedClass]) {
                const direction = classToDirection[predictedClass];
                if (window.handleDirectionChange) {
                    window.handleDirectionChange(direction.dx, direction.dy);
                }
            }
        }

        // Event listener para el bot√≥n de inicio
        document.getElementById("startTM").addEventListener("click", function() {
            if (!tmInitialized) {
                initTM();
            }
        });
    </script>
