<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Culebrita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        .score {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .high-score {
            font-size: 18px;
            font-weight: bold;
            color: #764ba2;
        }

        #gameCanvas {
            border: 3px solid #333;
            display: block;
            background: #f8f8f8;
        }

        .controls {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .game-over button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-over button:hover {
            background: #5568d3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Snake - Culebrita</h1>
        <div class="score-board">
            <div class="score">Puntaje: <span id="score">0</span></div>
            <div class="high-score">Mejor: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Usa las flechas del teclado para mover la serpiente
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>隆Juego Terminado!</h2>
        <p>Tu puntaje: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Jugar de Nuevo</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Configuraci贸n del juego
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{
            x: 10,
            y: 10
        }];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gameInterval = null;
        let baseSpeed = 200; // Velocidad base en milisegundos

        // Mostrar mejor puntaje
        highScoreElement.textContent = highScore;

        // Generar comida aleatoria
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Asegurar que la comida no aparezca sobre la serpiente
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Dibujar en el canvas
        function drawGame() {
            // Limpiar canvas
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar serpiente con dise帽o mejorado
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                const size = gridSize - 2;

                if (i === 0) {
                    // Cabeza con gradiente y ojos
                    const gradient = ctx.createLinearGradient(x, y, x + size, y + size);
                    gradient.addColorStop(0, '#4CAF50');
                    gradient.addColorStop(1, '#2E7D32');
                    ctx.fillStyle = gradient;
                    drawRoundedRect(x, y, size, size, 5);
                    ctx.fill();

                    // Borde de la cabeza
                    ctx.strokeStyle = '#1B5E20';
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Ojos
                    ctx.fillStyle = '#1B5E20';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    // Ojos seg煤n direcci贸n
                    if (dx === 1) { // Derecha
                        ctx.beginPath();
                        ctx.arc(x + size - eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(x + size - eyeOffset, y + size - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (dx === -1) { // Izquierda
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + size - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (dy === -1) { // Arriba
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(x + size - eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (dy === 1) { // Abajo
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + size - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(x + size - eyeOffset, y + size - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Sin movimiento, ojos al frente
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + size / 2, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(x + size - eyeOffset, y + size / 2, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else {
                    // Cuerpo con gradiente
                    const gradient = ctx.createLinearGradient(x, y, x + size, y + size);
                    const intensity = 1 - (i / snake.length) * 0.3;
                    gradient.addColorStop(0, `rgba(76, 175, 80, ${intensity})`);
                    gradient.addColorStop(1, `rgba(46, 125, 50, ${intensity})`);
                    ctx.fillStyle = gradient;
                    drawRoundedRect(x, y, size, size, 4);
                    ctx.fill();

                    // Borde del cuerpo
                    ctx.strokeStyle = 'rgba(27, 94, 32, 0.5)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }

            // Dibujar comida (manzana) mejorada
            const foodX = food.x * gridSize;
            const foodY = food.y * gridSize;
            const foodSize = gridSize - 2;

            // C铆rculo rojo con gradiente
            const foodGradient = ctx.createRadialGradient(
                foodX + foodSize / 2, foodY + foodSize / 2, 0,
                foodX + foodSize / 2, foodY + foodSize / 2, foodSize / 2
            );
            foodGradient.addColorStop(0, '#FF6B6B');
            foodGradient.addColorStop(1, '#DC143C');
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(foodX + foodSize / 2, foodY + foodSize / 2, foodSize / 2 - 1, 0, Math.PI * 2);
            ctx.fill();

            // Brillo en la manzana
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(foodX + foodSize / 2 - 3, foodY + foodSize / 2 - 3, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        // Funci贸n para dibujar rect谩ngulo redondeado (compatibilidad)
        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Mover serpiente
        function moveSnake() {
            if (!gameRunning) return;

            // No mover si no hay direcci贸n definida
            if (dx === 0 && dy === 0) {
                drawGame();
                return;
            }

            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            // Verificar colisi贸n con paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Verificar colisi贸n consigo misma (saltar la cabeza)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Verificar si come la comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();

                // Aumentar velocidad (reducir intervalo en 100ms = 0.1s)
                clearInterval(gameInterval);
                baseSpeed = Math.max(150, baseSpeed - 200); // M铆nimo 50ms
                startGameLoop();
            } else {
                snake.pop();
            }

            drawGame();
        }

        // Iniciar bucle del juego
        function startGameLoop() {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            gameInterval = setInterval(moveSnake, baseSpeed);
        }

        // Terminar juego
        function endGame() {
            gameRunning = false;
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            finalScoreElement.textContent = score;

            // Actualizar mejor puntaje
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }

            gameOverElement.style.display = 'block';
        }

        // Reiniciar juego
        function resetGame() {
            snake = [{
                x: 10,
                y: 10
            }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            baseSpeed = 150; // Resetear velocidad
            gameRunning = true;
            gameOverElement.style.display = 'none';
            generateFood();
            drawGame();
            startGameLoop();
        }

        // Control del teclado
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key !== ' ') return;

            switch (e.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // Iniciar juego
        generateFood();
        drawGame();
        startGameLoop();
    </script>
</body>

</html>
